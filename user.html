<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecurePayToPrint - Upload</title>
  <link rel="stylesheet" href="user.css">
</head>
<body>

<div class="container">

  <!-- Upload Screen -->
  <div class="card" id="uploadScreen">
    <h2>Upload Your Document</h2>
    <p class="subtext">Your file will be deleted after printing.</p>

    <label class="upload-box">
      <input type="file" id="fileInput" hidden>
      <span>Select File</span>
    </label>

    <p id="fileName">No file selected</p>

    <button id="uploadBtn">Upload</button>
  </div>

  <!-- Success Screen -->
  <div class="card success" id="successScreen" style="display:none;">
    <h2>Thank You!</h2>
    <p>Your file has been uploaded successfully.</p>

    <p><b>File:</b> <span id="successFileName"></span></p>
    <p><b>Pages Detected:</b> <span id="successPages"></span></p>

    <button id="backBtn">â¬… Upload Another File</button>
  </div>

</div>

<script src="user.js"></script>
</body>
</html>
