<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Print Vending Machine</title>
  <link rel="stylesheet" href="machine.css">
</head>
<body>

<div class="machine-container">

  <!-- Back Button -->
  <button id="backBtn" class="back-btn" style="display:none;">⬅ Back</button>

  <!-- QR SECTION -->
  <div id="qrSection" class="card">
    <h2>Scan to Upload Document</h2>
    <div id="qrCode"></div>
    <p class="info-text">
      Scan this QR and upload your file.  
      Your file will be deleted automatically after printing.
    </p>
  </div>

  <!-- OPTIONS SECTION -->
  <div id="optionsSection" class="card" style="display:none;">
    <h2>Print Options</h2>

    <p>Pages Detected: <b><span id="detectedPages">0</span></b></p>
    <p>Pages to be Printed: <b><span id="printPages">0</span></b></p>

    <div class="option-box">
      <label>
        <input type="radio" name="printType" value="bw" checked>
        Black & White (₹1 / page)
      </label>
      <label>
        <input type="radio" name="printType" value="color">
        Color (₹3 / page)
      </label>
    </div>

    <div class="option-box">
      <label>
        Copies:
        <input type="number" id="copiesInput" value="1" min="1" max="10">
      </label>
    </div>

    <p class="amount-text">
      Total Amount: ₹<span id="totalAmount">0</span>
    </p>

    <button id="proceedBtn" class="proceed-btn">
      Proceed to Pay
    </button>
  </div>

  <!-- SUCCESS SECTION -->
  <div id="successSection" class="card" style="display:none;">
    <h2>Payment Done</h2>
    <p>Please collect your printout.</p>

    <!--
      REAL PAYMENT + COUNTDOWN LOGIC WILL GO HERE LATER:
      - Start printer motor
      - Countdown based on pages
      - Show live progress
    -->
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
<script src="machine.js"></script>
</body>
</html>
